<!DOCTYPE html>
<html>
    <body>
        <div>
            <span>{{hours}}:</span><span>{{minutes}}:</span><span>{{seconds}}</span>
            <button (click)="startTimer()">{{isRunning? "Stop" : "Start"}}</button>
            <button (click)="saveTimer()">Save</button>
        </div>
        <div *ngIf="this.isSaved">
            <input required type="text" [(ngModel)]="Project" name="project" placeholder="Project" #project ="ngModel">
            <textarea required type="text" [(ngModel)]="Description" name="description" placeholder="Description" #description="ngModel"></textarea>
            {{Duration}}
            <button (click)="newEntryWithTimeTracker()" [disabled]="project.invalid || description.invalid">Send</button>
            <div *ngIf="project.invalid || description.invalid">
                All fields have to be set!
            </div>
        </div>
    </body>
</html>
